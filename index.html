<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <title>Global Shopper</title>
</head>
<body>
  <header>
    <h1>Global Shopper</h1>
  </header>
  <main>
    <section id="converter">
      <div>
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency"></select>
        <input type="number" id="fromAmount" placeholder="Amount">
      </div>
      <div>
        <label for="toCurrency">To:</label>
        <select id="toCurrency"></select>
        <input type="text" id="toAmount" readonly>
      </div>
      <button id="convertButton">Convert</button>
      <p id="lastUpdate"></p>
    </section>
    <section id="history">
      <h2>Conversion History</h2>
      <ul id="historyList"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Global Shopperâ„¢ | Developed by Tripwire Digital | All Rights Reserved</p>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
